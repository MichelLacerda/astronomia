---
layout: default
---
<div class="blog">
    <h1>Postagens:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%d/%m/%Y' }}</span> - <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
